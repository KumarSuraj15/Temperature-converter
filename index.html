<html lang="en">
<head>

    <title>Temperature Converter</title>

<body>
    <div class="container">

        <div class="title">
            <h1 >Temperature Converter </h1>  
            <span><i class="fa-sharp fa-light fa-temperature-three-quarters fa-beat-fade" style="color: #f0430a;"></i></span>          
            <span class="Temperature-icon" ><i class="fa-solid fa-temperature-three-quarters"></i></span>
            
            </div>

            <div id="celcius">
                <input type="number" name="" placeholder="celcius" id="c1">
                <span class="icon">&#8451;</span>
            </div>

            <div id="fahrenheit">
                    <input type="number" name="" placeholder="fahrenheit" id="f1">
                    <span class="icon"> &#8457</span>

            </div>

            <div id="kelvin">
                <input type="number" name="" placeholder="kelvin" id="k1">
                <span class="icon"> &#8490</span>

            </div>

            <div class="button">
                <button onclick="clr()">All Clear</button>
            </div>

    </div>

   <script src="script.js"></script>
